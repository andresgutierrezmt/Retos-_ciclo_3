<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Modificaciones CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <title>Deportive | Registro</title>
</head>
<body>
    <div class="jumbotron text-center" id="titulo">
        <h1>Registrarme</h1>      
        <p>¡Estas a un paso de ser parte de esta grandiosa comunidad!</p> 
    </div>
    <div class="container" id="container_form">
        <div id="mensaje-logging"></div>
        <form class="was-validated" action="login.html">
            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" class="form-control" id="uname" placeholder="Username" name="uname" required>
            </div>         
            <div class="form-group">
                <label for="email">email</label>
                <input type="text" class="form-control" id="email" placeholder="Correo" name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Contraseña</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            </div>
            <div class="form-group">
                <label for="pwd">Confirmar contraseña</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="ingrese su nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="ingrese su apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="edad">edad</label>
                <input type="number" class="form-control" id="edad" placeholder="ingrese su edad" name="edad" required>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required> acepto terminos y condiciones
                </label>
            </div>
                <button id="boton" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
